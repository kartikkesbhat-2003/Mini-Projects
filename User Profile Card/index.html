<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <div class="wrapper">

        <div id="" class="hide-model model-container">
            <div class="model-card">
                <div class="model-header">
                    <h1>Share My Profile</h1>
                    <button onclick="closeModel()">
                        <i class="fa-solid fa-xmark fa-2xl" style="color: #ffffff;"></i>
                    </button>
                    
                </div>
                <div class="model-footer">
                    <div class="sub-head">Share this via :</div>
                    <div class="app-icon">

                        <div class="icon">
                            <i class="fa-brands fa-facebook-f fa-lg" style="color: #005eff;"></i>
                        </div>
                        <div class="icon">
                            <i class="fa-brands fa-x-twitter fa-lg" style="color: #ffffff;"></i>
                        </div>
                        <div class="icon">
                            <i class="fa-brands fa-instagram fa-lg" style="color: #ff0066;"></i>
                        </div>
                        <div class="icon">
                            <i class="fa-brands fa-whatsapp fa-lg" style="color: #11ff00;"></i>
                        </div>
                        <div class="icon">
                            <i class="fa-brands fa-telegram fa-lg" style="color: #05c1ff;"></i>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

        
        <div class="card">
            <div class="image">
                <img src="kartik.jpg" alt="">
            </div>
            <h1 class="name">Kartik Kesbhat</h1>
            <div class="subtitle">Developer</div>
            <div class="btn">
                <button onclick="openModel()"><i class="fa-solid fa-share" style="color: #ffffff;"></i> Share My Profile</button>
                <button>Follow Me</button>
            </div>
        </div>

        <div class="c1"></div>
        <div class="c2"></div>

    </div>


    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/83dfa42102.js" crossorigin="anonymous"></script>
</body>
</html>
